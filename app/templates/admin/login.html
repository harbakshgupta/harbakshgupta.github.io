{% extends 'base_template.html' %}

{% block body_class %}
  login
{% endblock %}

{% block main %}
<div class="page-header" style="background-image: url('/assets/img/products_header.jpg'); padding-top: 10%;">
  <div class="filter"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
        <div class="card card-register">
          <h3 class="card-title">Welcome</h3>
          <form class="register-form">
            <label>Email</label>
            <input type="email" class="form-control no-border" placeholder="Email">
            <label>Password</label>
            <input type="password" class="form-control no-border" placeholder="Password">
            <button class="btn btn-danger btn-block btn-round">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
