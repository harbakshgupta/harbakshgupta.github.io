{% extends "base_template.html" %}

{% block body_class %}
  blog-post
{% endblock %}

{% block main %}
  <div class="page-header page-header-small" style="background-image: url('/assets/img/blog-bg.jpg');">
    <div class="filter"></div>
    <div class="content-center">
        <div class="container">
            <h2>{{ post.title }}</h2>
        </div>
    </div>
  </div>
  <div class="main">
    <div class="section section-white">
      <div class="container">
        <div class="row">
          <div class="col-md-10 ml-auto mr-auto">
            <div class="text-center">
              <h6 class="title-uppercase">{{ post.date }}</h6>
            </div>
          </div>
          <div class="col-md-8 ml-auto mr-auto">
            <a href="javascrip: void(0);">
              <div class="card" data-radius="none"
                style="background-image: url('/assets/img/contact_us_bg.jpf');"></div>
            </a>
            <div class="article-content">
              {{ post.content }}
            </div>
            <br />
            <div class="article-footer">
              <div class="container">
                <div class="row">
                  <div class="col-md-4 ml-auto">
                    <div class="sharing">
                      <h5>Spread the word</h5>
                      <button class="btn btn-just-icon btn-twitter">
                        <i class="fa fa-twitter"></i>
                      </button>
                      <button class="btn btn-just-icon btn-facebook">
                        <i class="fa fa-facebook"> </i>
                      </button>
                      <button class="btn btn-just-icon btn-google">
                        <i class="fa fa-google"> </i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
